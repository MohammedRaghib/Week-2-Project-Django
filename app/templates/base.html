<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E2F;
            color: #FFFFFF;
            padding: 20px;
        }

        nav {
            background-color: #2A2A3B;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: #BB86FC;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #FFFFFF;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .messages .success {
            background-color: #4CAF50;
        }

        .messages .error {
            background-color: #F44336;
        }

        .form {
            display: flex;
            flex-direction: column;
            background-color: #2A2A3B;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1E1E2F;
            color: #FFFFFF;
        }

        .form .submitform {
            background-color: #BB86FC;
            color: #1E1E2F;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form .submitform:hover {
            background-color: #FFFFFF;
            color: #1E1E2F;
        }

        .Open,
        .Back {
            background-color: #2A2A3B;
            padding: 10px;
            margin-top: 5px;
            width: 5%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Open a,
        .Back a {
            text-decoration: none;
            font-size: 1.5em;
            color: #BB86FC;
        }

        .Open a:hover,
        .Back a:hover {
            color: #FFFFFF;
        }

        .Profile {
            text-align: center;
            background-color: #2A2A3B;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }

        .Profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .Profile label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .Profile span {
            display: block;
            margin-bottom: 10px;
        }

        .tags {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .tags a {
            background-color: #BB86FC;
            color: #1E1E2F;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tags a:hover {
            background-color: #FFFFFF;
            color: #1E1E2F;
        }

        .allphotos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo {
            background-color: #2A2A3B;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .photodescription {
            margin-bottom: 10px;
        }

        .likes,
        .dislikes {
            display: inline-block;
            background-color: #BB86FC;
            color: #1E1E2F;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .likes:hover,
        .dislikes:hover {
            background-color: #FFFFFF;
            color: #1E1E2F;
        }
    </style>
</head>

<body>
    {% include 'nav.html' %}

    {% block content %}

    {% include 'photos.html' %}

    {% endblock %}
</body>

</html>
